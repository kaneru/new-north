{% for post in site.posts limit:1 %}
  <div class="featured-card">
    <a href="{{ post.url }}">
      <img class="featured-card__image" src="{{ post.cover_image }}" alt="{{ post.cover_image_alt }}">
    </a>
    <div class="card-body">
      <h3 class="featured-card__title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <small class="featured-card__date">{{ post.date | date: "%d.%m.%Y"}}</small>
    </div>
  </div>
{% endfor %}
